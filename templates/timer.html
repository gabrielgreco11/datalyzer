    <title>Timer</title>
</head>
<body  style="overflow: visible;background-color: black;/*! margin: auto; *//*! margin-top: ; */display: flex;justify-content: center;">
    <!-- ###DOCUMENT_BODY### begin -->
    <div id="wrap" style="display: flex;">
        <div id="content">
            <div id="uppertitle">
    <div style="display:block;margin-bottom:17px;"></div>		</div>

            <div id="cdwrap">
                <div class="cdpe" id="cddp">
                    <div id="cdd" class="cddi">00</div>
                    <div id="cddl" class="cdla">Tage</div>
                </div>
                <div class="cdsp cdsp1">&nbsp;</div>
                <div class="cdpe" id="cdhp">
                    <div id="cdh" class="cddi">00</div>
                    <div id="cdhl" class="cdla">Stunden</div>
                </div>
                <div class="cdsp cdsp2">:</div>
                <div class="cdpe" id="cdmp">
                    <div id="cdm" class="cddi">00</div>
                    <div id="cdml" class="cdla">Minuten</div>
                </div>
                <div class="cdsp cdsp3">:</div>
                <div class="cdpe" id="cdsp">
                    <div id="cds" class="cddi">00</div>
                    <div id="cdsl" class="cdla">Sekunden</div>
                </div>
                <div class="cdsp cdsp4" id="cdzsp">.</div>
                <div class="cdpe" id="cdzp">
                    <div id="cdz" class="cddi">00</div>
                    <div id="cdzl" class="cdla"></div>
                </div>
            </div>
    
          
        <script>// URL mit Zeitangabe im Format "hh:mm"

            function timer() {
                const cdhElement = document.getElementById("cdh");
                const cdmElement = document.getElementById("cdm");
                const cdsElement = document.getElementById("cds");
                const cdzElement = document.getElementById("cdz");
              const url = window.location.href;
            
              // Regul√§rer Ausdruck, um die Zeit aus der URL zu extrahieren
              const timeRegex = /(\d{2}):(\d{2})/;
            
              // Extrahiere die Zeit aus der URL
              const matches = url.match(timeRegex);
            
              if (matches) {
                // Extrahierte Stunden und Minuten
                const extractedHours = parseInt(matches[1], 10);
                const extractedMinutes = parseInt(matches[2], 10);
            
                // Setze die Sekunden und Millisekunden auf 0
                const extractedSeconds = 0;
                const extractedMilliseconds = 0;
                
                
                // Aktuelle Uhrzeit
                const now = new Date();
                const currentHours = now.getHours();
                const currentMinutes = now.getMinutes();
                const currentSeconds = now.getSeconds(); // Sekunden auf 0 setzen
                const currentMilliseconds = now.getMilliseconds(); // Millisekunden auf 0 setzen
            
                // Berechne die verbleibenden Stunden und Minuten bis zur extrahierten Zeit
                let remainingHours = extractedHours - currentHours;
                let remainingMinutes = extractedMinutes - currentMinutes;
                let remainingSeconds = extractedSeconds - currentSeconds;
                let remainingMilliseconds = extractedMilliseconds - currentMilliseconds;
            
                // Behandle negative Minuten und Stunden
                if (remainingMinutes < 0) {
                  remainingMinutes += 60;
                  remainingHours -= 1;
                }
                if (remainingSeconds < 0) {
                  remainingSeconds += 60;
                }
                if (remainingMilliseconds < 0) {
                  remainingMilliseconds += 1000;
                }
                if (remainingMilliseconds < 100) {
                  remainingMilliseconds = "0"+remainingMilliseconds;
                }
            
                if (remainingHours < 0) {
                  // Die Zeit ist bereits vergangen
                  console.log("Die angegebene Zeit ist bereits vergangen.");
                } else {
                  // Gib die verbleibenden Stunden und Minuten aus und starte den Countdown
                    cdhElement.textContent = remainingHours;
                    cdmElement.textContent = remainingMinutes;
                    cdsElement.textContent = remainingSeconds;
                    cdzElement.textContent = remainingMilliseconds;
                    
            
                }
              } else {
                console.log("Keine Zeitangabe im URL-Format 'hh:mm' gefunden.");
              }
            }
            
            document.addEventListener("DOMContentLoaded", function() {
                setInterval(function() {
                    timer();;
                }, 10);
                 // Funktion aufrufen, wenn der DOM geladen ist
            });
            
        </script>
    
    
                
      
      </div>
    </div>
     
    
    <!-- ###DOCUMENT_BODY### end-->
    
    </body>
